services:
  stirlingpdf:
    image: froodle/s-pdf:latest
    container_name: stirling-pdf
    ports: ["8080:8080"]
    restart: unless-stopped
    security_opt: ["no-new-privileges:true"]
    read_only: true
    tmpfs: ["/tmp"]
    healthcheck:
      test: ["CMD","wget","-q","-O","/dev/null","http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 5
